<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Park</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/moneylabel.css">
    <link rel="stylesheet" href="styles/dogs.css">
    <link rel="stylesheet" href="styles/snail.css">
</head>
<body>
    <h1 id="rebirth-text">Rebirths: 0</h1>
    <div id="button-container">
        <button id="addDogButton">Add dog</button>
        <button id="rebirth-button">Rebirth: </button>
    </div>
    <div id="money-container">
        <h1 id="money-text">$100</h1>
    </div>

    <div id="dogs">
        <img src="dogs/dog1.jpg" alt="a dog">
    </div>
    <div id="evil-dog-container"></div>
    <div id="cupid-dog-container"></div>
    <div id="snail-container">
        <img id="snail" src="otherDogs/snail.jpg" alt="a snail">
    </div>

    <script src="scripts/variables.js"></script>
    <script src="scripts/labels.js"></script>
    <script src="scripts/buttons.js"></script>
    <script src="scripts/movement.js"></script>
    <script src="scripts/addDog.js"></script>
    <script src="scripts/evilDog.js"></script>
    <script src="scripts/cupidDog.js"></script>
    <script src="scripts/snail.js"></script>
</body>
</html>
